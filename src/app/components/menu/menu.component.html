<div class="menu-wrapper content">
  <div class="menu">
    <div class="platos" *ngFor="let plato of platos">
      <app-item [plato]="plato" [delete]="true"></app-item>
    </div>
  </div>
  <app-menu-info
    [size]="platos.length"
    [vegan]="vegan"
    [nonVegan]="nonVegan"
    [totalPrice]="totalPrice"
    [avgTime]="avgTime"
    [avgScore]="avgScore"
  ></app-menu-info>
</div>
